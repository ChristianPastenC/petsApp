<nb-layout>
  <nb-layout-header>
    <div id="bar">
      <img id="reference" src="assets/catalogo.png">
      <div class="filterItems">
        <nb-select placeholder="Raza" formControlName="Raza">
          <nb-option value="">Ambos</nb-option>
          <nb-option value="Dog">Perros</nb-option>
          <nb-option value="Cat">Gatos</nb-option>
        </nb-select>
        <nb-select placeholder="Sexo" formControlName="sexo">
          <nb-option value="">Ambos</nb-option>
          <nb-option value="M">Macho</nb-option>
          <nb-option value="F">Hembra</nb-option>
        </nb-select>
      </div>
    </div>
  </nb-layout-header>
  <nb-layout-column class="container">
      <nb-card *ngFor="let pet of pets" size="small" class="pet" (click)="getDetails(pet.id,pet.data)">
        <nb-card-header >
          <img src="{{ pet.data.foto }}"/>
        </nb-card-header>
        <nb-card-body>
          <p class="h6">{{ pet.data.nombre }}</p>
          <p class="subtitle-2">
            {{ pet.data.genero }}, {{ pet.data.color }}, {{ pet.data.edad }}
          </p>
          <p>
            {{ pet.data.raza }} <br />
          </p>
        </nb-card-body>
      </nb-card>
    </nb-layout-column>
  </nb-layout>
